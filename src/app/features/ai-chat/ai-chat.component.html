<div class="ai-chat" #chatContainer>
  <ul>
    <li *ngFor="let msg of messages()">
      <strong>{{ msg.user }}:</strong> {{ msg.text }}
      <span *ngIf="msg.timestamp" class="timestamp">({{ formatTimestamp(msg.timestamp) }})</span>
    </li>
  </ul>

  <input #messageInput type="text" (keydown.enter)="sendMessage(messageInput.value)" placeholder="Напишіть повідомлення...">
  <button (click)="sendMessage(messageInput.value)">Відправити</button>
</div>
